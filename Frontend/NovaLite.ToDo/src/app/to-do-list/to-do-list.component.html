<div class="example-card" >
    <button mat-raised-button color="accent" class="addButton" (click)="addAssignment()">Add</button>
    <div class="card-wrapper" >
        <mat-card class="example-card" *ngFor="let assignment of assignments" [routerLink] ="['/' , assignment.number]">
        <mat-card-header>
        <mat-card-title>{{assignment.subject}}</mat-card-title>   
        </mat-card-header>
        <mat-card-content>
        <p>{{assignment.description}}</p>
        </mat-card-content>
        </mat-card> 
        <app-pagination [itemsPerPage]="pageSize" (pageChangedEvent)="onPageChanged($event)" [totalItems]="totalAssignment">
        </app-pagination>
     </div>
 </div>
